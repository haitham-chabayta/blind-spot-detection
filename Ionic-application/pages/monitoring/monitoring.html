<ion-header>
  <ion-navbar>
    <ion-title>
      Monitoring
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      App Information
    </ion-card-header>
    <ion-card-content>
      This app is used for monitoring blindspot
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      speed Reading
    </ion-card-header>
    <ion-card-content>
      {{speedReads}}  km/h
    </ion-card-content>

  </ion-card>

  

  <ion-card>

    <ion-card-header>
      left sensor Reading
    </ion-card-header>
    <ion-card-content>
      {{leftSensorReads}}  cm
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      Right sensor Reading
    </ion-card-header>
    <ion-card-content>
      {{rightSensorReads}}  cm
    </ion-card-content>

  </ion-card>



</ion-content>
